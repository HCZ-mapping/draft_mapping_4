<!DOCTYPE html>
<html>
  <head>
    <title>Our Zone Map - Harlem Children's Zone</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="https://cdn.glitch.com/f51fe1df-b57f-4f64-bfba-5f75e5bde381%2FLogo_noNameBackgorund.png?v=1570478675268">
    
    
        <!-- Include Leaflet -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
        <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    
        <!-- Include CARTO.js -->
        <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>

        <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">

        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    
        <!-- Load leaflet.snogylop -->
        <script src="https://cdn.jsdelivr.net/gh/ebrelsford/Leaflet.snogylop@v0.4.0/src/leaflet.snogylop.js"></script>
      
  </head>
  <body>
    
     <div class="legendBox">
            <section>
              
              <div id="dotBox">
                <span class="dot" style="background-color: #b50231;"></span><br>
                <span class="dot" style="background-color: #8064A2;"></span><br>
                <span class="dot" style="background-color: #f79646;"></span><br>
                <span class="dot" style="background-color: #FF66FF;"></span><br>
                <span class="dot" style="background-color: #00b0f0;"></span><br>
                <span class="dot" style="background-color: #190D71;"></span><br>
                <span class="dot" style="background-color: #00B050;"></span><br>
                
                
              </div>
              <div id="textBox">
                <span class="legend">Parenting</span><br>
                <span class="legend">Early Childhood</span><br>
                <span class="legend">Elementary</span><br>
                <span class="legend">Middle School</span><br>
                <span class="legend">High School</span><br>
                <span class="legend">College</span><br>
                <span class="legend">Family and Community</span><br>
              </div>
             
            </section>
          
        </div>
    
    <!-- this is the sidebar -->
    <div id="mySidenav" class="sidenav" >
      <a style="text-decoration: none; padding: 8px 8px 8px 32px;" href="#" id="closebtn" onclick="closeNav();">&times;</a>
 
      
      <div class="box" style="overflow: auto;">
        <header>
          <h1 style="text-transform: uppercase;">Harlem Children's Zone</h1>
        </header>
                     
                
        <br>
        <div class="wrap-collabsible">
                  <input id="collapsible" class="toggle" type="checkbox">
                  <label for="collapsible" class="lbl-toggle" tabindex="0">Filter Programs</label>
            <div class="collapsible-content">
                <div class="content-inner">
                 
                  <div class="filterBox">
                    <div><b>Select Program</b></div>
                    <label>
                      <input type="checkbox" value="Parenting" class="parent"> Parenting <br>
                      <input type="checkbox" value="Early Childhood" class="child"> Early Childhood <br>
                      <input type="checkbox" value="Elementary School" class="elemen"> Elementary School <br>
                      <input type="checkbox" value="Middle School" class="middle"> Middle School <br>
                      <input type="checkbox" value="High School" class="high"> High School <br>
                      <input type="checkbox" value="College" class="college"> College <br>
                      <input type="checkbox" value="Family and Community" class="fam"/> Family and Community</label> <br>
                  </div>
                           
               <br style="display:block; margin-top:10px; line-height:22px;"> 

            </div>
        </div>
        </div>
        
        <!-- and here is the drop menu -->
          <div id="wrapper-select-drop">
            <select id="js-select-drop">
              <option selected value="">Select a Program</option>
            </select>
          </div>
        
        
        <section class="infoBox">       
         
          <div class="sidebar-feature-content"></div>
         
       </section>
        <footer class="js-footer"></footer>
      </div>
    </div>

<!-- Use any element to open the sidenav -->
   <div id="openBoundingBox" class="openbox">
      <span id="openbtn" class="open" href="#" onclick="openNav();">&#9776;</span>
    </div>
   
    
<!-- this is of course my map element -->
    <div id="map"></div>
    
<!-- this is the enter button -->
    <div class="enter-screen"></div>
       <div class="enter-text">
        <h5>
          click HCZ project area to start map
          <button style="width: 60px; border: 2px solid black; box-shadow: 2px;">
            ok
          </button>
         </h5>
    </div>
    
    
    <!-- Load Leaflet and Carto libraries -->
    <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
    <script src="./script.js"></script>
    
    <!-- import the Mustache library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
  </body>
</html>
